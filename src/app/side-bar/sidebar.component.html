
<div id="user">
    {{username}}
</div>

<div id="bar"><br>

<div id="logo">
  <img [src]="fullImagePath">
</div>

    <ul>
        <li><a routerLink="/home"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
        <li><a routerLink="/documentation"><span class="glyphicon glyphicon-new-window"></span>&nbsp;Documentation</a></li>
        <li><a routerLink="/data"><span class="glyphicon glyphicon-cog"></span>Data</a></li>
        <li><a href="#logout" data-toggle="modal"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
    </ul>
</div>

     <div id="logout" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabelSmall">Logout</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <p>&nbsp;&nbsp;Are you sure you want to logout?</p>
                                <br>
                                
                        </div>
                        <div class="model-footer">
                            &nbsp;&nbsp;<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&nbsp;
                            <button style="width:40px;" type="button" class="btn btn-info" (click)="logout()" data-dismiss="modal" >Yes</button>
                        </div>
                    </div>
                </div>
                </div>
             </div>
